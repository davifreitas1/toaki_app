services:
  # Banco de Dados PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: toaki_geo_db
    environment:
      - POSTGRES_DB=toaki_geo_db
      - POSTGRES_USER=toaki_usuario
      - POSTGRES_PASSWORD=toaki_senha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis (Para o Channels)
  redis:
    image: redis:7-alpine
    container_name: toaki_redis
    ports:
      - "6379:6379"

  # App Django
  web:
    build: .
    container_name: toaki_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - DB_NAME=toaki_geo_db
      - DB_USER=toaki_usuario
      - DB_PASSWORD=toaki_senha
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}

volumes:
  postgres_data: